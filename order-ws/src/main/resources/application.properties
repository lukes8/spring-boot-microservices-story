spring.application.name=order-ws
server.port=${PORT:8081}


spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


eureka.client.serviceUrl.defaultZone=http://localhost:${EUREKA_PORT:8010}/eureka
spring.devtools.restart.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.health.enabled=true
management.endpoint.health.show-details= always
management.health.circuitbreakers.enabled=true

logging.level.com.lukestories.microservices.order_ws.web.client.InventoryServiceClient=DEBUG

resilience4j.circuitbreaker.instances.inventory-ws.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.inventory-ws.failureRateThreshold=50
resilience4j.circuitbreaker.instances.inventory-ws.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.inventory-ws.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.inventory-ws.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.inventory-ws.slidingWindowSize=2
resilience4j.circuitbreaker.instances.inventory-ws.minimumNumberOfCalls=1
resilience4j.circuitbreaker.instances.inventory-ws.eventConsumerBufferSize=10




resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.default.slidingWindowSize=2
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=1
resilience4j.circuitbreaker.configs.default.eventConsumerBufferSize=10

